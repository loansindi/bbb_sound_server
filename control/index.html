<html>
	<head>
		<title>Play a sound somewhere else</title>
	</head>
	<body>
		<h2>Upload a sound</h2>
		<form action="/play/" method="post" enctype="multipart/form-data">
			<input type="file" name="soundFile" accept="audio/*">
  			<input type="submit">
		</form>
		<p>Trust that it will be played on a speaker somewhere</p>
	</body>
</html>
